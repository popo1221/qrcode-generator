<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link inline rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link inline rel="stylesheet" href="style.css">
</head>
<body>
  <img style="display:none;" inline id="default-image" src="example.png" alt="" srcset="">
  <h1>二位码生成工具</h1>
  <form id="form">
      <textarea name="value" id="value" class="form-control" rows="3">envisioncn</textarea>
      <br />
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">背景色</span>
          <input name="bg" id="bg" class="form-control" aria-describedby="basic-addon2" type="text" value="#FFF">
      </div>
      <br />
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">大小</span>
          <input id="size" class="form-control" aria-describedby="basic-addon3" type="number" value="195">
      </div>
      <br />
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon4">版本</span>
          <input name="version" id="version" class="form-control" aria-describedby="basic-addon4" type="number" value="10">
          <span class="input-group-addon">取值范围：[1, 40]</span>
      </div>
      <br />
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon5">填充方式</span>
          <select id='fillType' name="fillType" class="form-control" aria-describedby="basic-addon5">
            <option>scale_to_fit</option>
            <option>fill</option>
          </select>
      </div>
      <br />
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon6">滤镜</span>
          <select id='filter' name="filter" class="form-control" aria-describedby="basic-addon6">
            <option value="threshold">Threshold</option>
            <option value="color">Color</option>
          </select>
      </div>
  </form>

  <div class="group">
      <div id="qr"></div>
      <div class="pastable" id="image"><img src="./example.png" width="171"></div>
  </div>
  <h2>To</h2>
  <div class="group">
      <div id="combine"></div>
  </div>
  
  <div id="hidden-holder">
    <canvas id="canvas-renderer"></canvas>
  </div>
  <script inline src="node_modules/jquery/dist/jquery.js"></script>
  <script inline src="node_modules/paste.js/paste.js"></script>
  <script inline src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script inline src="bundle.js"></script>
</body>
</html>
